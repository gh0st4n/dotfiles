;;;;;;;;;;;;;;;;;
;; MAIN CONFIG ;;
;;;;;;;;;;;;;;;;;

[colors]
include-file = ~/.config/polybar/colors.ini

[bar/main]
width = 100%
height = 30
offest-x = 5%
offest-y = 1%
radius = 5.0
fixed-center = false
bottom = true
separator = |

background = ${colors.bg}
foreground = ${colors.fg}

padding-left = 2
padding-right = 2

module-margin-left = 1
module-margin-right = 1

tray-position = right
tray-padding = 0.5
tray-background = ${colors.bg}
tray-foreground = ${colors.bg}

font-0 = "JetBrainsMono Nerd Font:style=Regular:pixelsize=14;0"
font-1 = "Font Awesome 6 Free:pixelsize=14;0"

modules-left = arch time temp
modules-center = xworkspaces
modules-right = cpu ram volume battery


;;;;;;;;;;;;;;;;;;
;; MAIN MODULES ;;
;;;;;;;;;;;;;;;;;;

[module/arch]
type = custom/text 
content = ""
content-foreground =  #61AFEF
content-padding = 0
;click-left = xfce4-settings-manager

;this is module not use
[module/hostname]
type = custom/script
exec = hostname
interval = 60
format-foreground = ${colors.yellow}
format-padding = 1

[module/xworkspaces]
type = internal/xworkspaces
label-active = ●
label-active-foreground = ${colors.cyan}
label-occupied = ●
label-occupied-foreground = ${colors.gray}
label-urgent = ●
label-urgent-foreground = ${colors.red}
label-empty = ○
label-empty-foreground = ${colors.gray}
label-padding = 2

[module/network]
type = internal/network
;interface = eno1
interface = wlan0
interval = 2
format-connected =  <label-connected>
label-connected = "   "
label-connected-foreground = #A3BE8C 
format-disconnected = <label-disconnected>
label-disconnected = " 睊 " 
label-disconnected-foreground = #D35F5E

